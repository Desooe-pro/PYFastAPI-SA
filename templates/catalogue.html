<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
</head>
<body>
    <h2>Catalogue</h2>
    <div>
        {% for item in items %}
            <div>
                <a href="{{ url_for('view_item', id=item.id) }}">{{ item.name }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
